<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Planetary Age</title>
  </head>
  <body>
    <div class="container">
      <h1>How old are you on other planets?</h1>
      <p>Enter your age to find out how old you are on: Mercury, Venus, Mars, and Jupiter.</p>
      <form id="userAge">
        <label for="form-control">Enter your age here:</label>
        <input type="number" id="yourAge">
        <button type="submit" class="btn btn-info">Submit</button>
      </form>

    </div>

  </body>
</html>
